<table>
    <tr>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    @for(person of people; track $index){
        <tr>
            <td>{{person.id}}</td>
            <td>{{person.firstName}}</td>
            <td>{{person.lastName}}</td>
            <td>
                <a [routerLink]="['/edit-person', person.id]">Edit</a>
            </td>
            <td>
                <a [routerLink]="['/delete-person', person.id]">Delete</a>
            </td>
        </tr>
    }
</table>
